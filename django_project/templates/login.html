{% load static %}
<!doctype html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>SGT CAN tool</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="theme-color" content="#cccccc"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ecd96f">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<div class="container">
    <div class="row">
        <div class="col-md-4"><img class="img-fluid ms-auto me-auto d-block img-logo" alt="..."
                                   src="/static/logo-stuba-green-team.svg"></div>
        <div class="col-md-4 text-xl-center text-lg-center text-center text-sm-center text-md-center pt-4 mt-5">
            <h2>Prihlásenie</h2>
        </div>
    </div>
</div>
<div class="container pt-5 bg-white shadow-sm rounded pb-5 ps-5 pe-5 w-75">
    <form id="log_in" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="row mt-4">
                <label class="col-form-label col-sm-2" for="text1">Prihlasovacie meno</label>
                <div class="col-sm-10">{{ login_form.username }}</div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row mt-4">
                <label class="col-form-label col-sm-2" for="text4">Heslo</label>
                <div class="col-sm-10">{{ login_form.password }}</div>
            </div>
        </fieldset>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p class="mt-5 text-center">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
</div>
<div class="container pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button form="log_in" type="submit" class="btn btn-primary ms-auto me-auto d-block mb-5 btn-xl"
                        id="save">Prihlásiť sa
                </button>
            </div>
        </div>
    </div>
</div>
<footer class="footer pb-5 pt-5 bg-dark mt-auto">
    <div class="container">
        <p class="mb-0 text-muted"></p>
    </div>
</footer>
</body>
</html>
